<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <p id="demo">JS can change HTML content.</p>

    <button onclick="document.getElementById('demo').src =
'img1.jpg'">Image 1</button>
<br>

    <img id="p1" src="img1.jpg" style="width:100px">
    <br>

    <button onclick="document.getElementById('p1').src =
'img2.jpg'">Image 2</button>
<br>

    

    <button type="button" onclick='myFunc()'>Click</button>

    <script>
        function myFunc() {
            document.getElementById("demo").innerHTML =
                "Hello World"
        }
    </script>

</body>

</html>
